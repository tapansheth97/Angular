
<div class="container">
  <h3>Employee Management Application</h3>
  
  <form #form="ngForm" (ngSubmit)="Onsubmit()">
      <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" required name="First Name" [(ngModel)]="model.FirstName" >
      </div>
      <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" required name="Last Name" [(ngModel)]="model.LastName" >
      </div>
      <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" required name="Email" [(ngModel)]="model.Email">
      </div>
      <div class="form-group">
      <label>Contact Number:</label>
      <input type="number" class="form-control" required name="Contact Number" [(ngModel)]="model.ContactNumber">
      </div>
      <div class="form-group">
      <label>Address:</label>
      <input type="text" class="form-control" required name="Address" [(ngModel)]="model.Address">
      </div>
      <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" required name="Username" [(ngModel)]="model.UserName">
      </div>
      <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" required name="Password" [(ngModel)]="model.Password">
      </div>
      <div class="radio">
      <label>Gender:</label>
      <input type="radio" name="gender" value="male" [(ngModel)]="model.gender"> Male
      <input type="radio" name="gender" value="Female" [(ngModel)]="model.gender">Female
      </div>
      <div class="form-group">
      <label>Qualification:</label>
      <select class="form-control" name="qualifications" [(ngModel)]="model.qualifications" >
      <option disabled selected>--Select--</option>
      <option *ngFor="let qualification of quals" [value]="qualification">{{qualification}}</option>
      </select>
      </div>
      <div class="form-group">
      <label>Experience:</label>
      <select class="form-control" name="experiences" [(ngModel)]="model.experiences" >
      <option disabled selected>--Select--</option>
      <option *ngFor="let qualification of exps" [value]="qualification">{{qualification}}</option>
      </select>
      </div>
      <div class="checkbox" >
      <label>Coding Languages:</label><br>
      <div *ngFor="let c of code;" >
        <input type="checkbox"  [name]="c" [value]="c" >{{c}}<br>
      </div>
      </div> 
      <br>
      
      <button class="btn btn-primary" type="submit">Submit</button>
     
  </form>

<!--
  Model: {{ model | json }}
  <br>
  Angular: {{ form.value | json}}
-->

  </div>
